		</div>

	<div class="main-content contact-form">
		<form action="https://www.formingo.co/submit/info@alphalearning.ca" method="POST">
			<input type="hidden" name="__redirect" value="http://alphalearning.ca/thank-you">
			<div class="container">
				<div class="row">
					<h2 style="padding-bottom: 15px;"><i class="fa fa-envelope-o fa-md" aria-hidden="true"></i>&nbsp&nbspContact Form</h2>
				</div>
				<div class="row">
					<div class="form-group">
						<i class="fa fa-user" aria-hidden="true"></i>
						<label for="full_name">&nbspFull Name:</label>
					    <input class="form-control input-lg" type="text" name="Full-Name" id="full_name" placeholder="Ex. Elton John">
					</div>
					<div class="form-group">
						<i class="fa fa-envelope" aria-hidden="true"></i>
				  		<label for="email">&nbspEmail:</label>
				   	 	<input class="form-control input-lg" type="email" name="__replyto" id="email" placeholder="Ex. example@email.com">
				   	</div> 
				   	<div class="form-group">
				   		<i class="fa fa-leaf" aria-hidden="true"></i>
				   		<label for="subject">&nbspSubject:</label>
				   	 	<input class="form-control input-lg" type="subject" name="Subject" id="subject" placeholder="Your subject line">
				   	</div>
				   	<div class="form-group">
				   		<i class="fa fa-paint-brush" aria-hidden="true"></i>
					    <label for="message">&nbspMessage:</label>
					    <textarea rows="10" class="form-control" name="Message" id="message" placeholder="Write stuff here"></textarea>
				    </div>
				    <button class="btn-block submit" type="submit">
				    	<i class="fa fa-paper-plane" aria-hidden="true"></i>
				    	<span>&nbspSend</span>
				    </button>
				</div>
		    </div>
		</form>
